name: CI - Build and Test Application
on:
  pull_request:
  
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-intel, macos-arm, windows-latest]
        include:
          - os: ubuntu-latest
            # No need to upload coverage reports for multiple platforms
            uploadCoverage: true
          - os: macos-intel
            runsOn: macos-13
          - os: macos-arm
            runsOn: macos-14
    runs-on: ${{ matrix.runsOn || matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Build
        run: go build ./cmd/oms

      - name: Unit Tests
        run: go test ./...

      - name: Integration Tests
        if: matrix.os == 'ubuntu-latest'
        run: go test -tags=integration ./...

      - name: Coverage
        if: matrix.os == 'ubuntu-latest'
        run: make unit-test-coverage integration-test-coverage coverage-report
